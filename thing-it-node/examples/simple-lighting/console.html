<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
<link href='http://fonts.googleapis.com/css?family=Titillium+Web'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
<link href="../thing-it.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
	jQuery(document).ready(
			function() {
				jQuery("#toggleLed1Button").click(
						function() {
							jQuery.ajax(
									{
										url : "http://"
												+ document.location.host
												+ "/arduino1/led1/toggle",
										type : "POST"
									}).done(function(data) {
							}).fail(function(data) {
								console.log("Fail!");
							});
						});
			});
</script>
</head>
<body style="height: 100%;">
	<div>
		<div data-role="header" data-theme="b">
			<h1>Simple Lighting</h1>
		</div>
		<div role="main" class="ui-content">
			<button id="toggleLed1Button" class="ui-btn ui-corner-all">Toggle
				LED1</button>
			<button id="toggleLed2Button" class="ui-btn ui-corner-all">Toggle
				LED2</button>
			<button id="toggleAllButton" class="ui-btn ui-corner-all">Toggle
				All</button>
		</div>
		<div data-role="footer">
			<h4>thing-it-node</h4>
		</div>
	</div>
	<!-- /page -->
</body>
</html>
