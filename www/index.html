<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>[thing-it] Mobile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link href="fonts/titillium-web.css"
          rel="stylesheet" type="text/css">
    <link href="fonts/oswald.css" rel="stylesheet" type="text/css">
    <link href="fonts/streamline.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/spectrum.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.skinHTML5.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery.jqplot.css">
    <link rel="stylesheet" href="css/responsive.min.css"/>
    <link rel="stylesheet" href="css/app.min.css"/>
    <link rel="stylesheet" href="css/thing-it-mobile.min.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/app.min.js"></script>
</head>
<body ng-app="ThingItMobile" ng-controller="mobileConsole as mobileConsole">
<div ng-include="'menu.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-right"></div>
<div class="app">
    <div class="navbar navbar-app navbar-absolute-top" ui-yield-to="topbar">
    </div>
    <div ng-show="mobileConsole.topPage().showBottomBar" class="navbar navbar-app navbar-absolute-bottom" ui-yield-to="bottombar">
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>
</div>

<div ui-yield-to="modals"></div>

</body>
</html>
