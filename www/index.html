<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/html1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>[thing-it] Mobile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web: 400,500,600" rel="stylesheet">
    <link href="fonts/streamline.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/spectrum.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.skinHTML5.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/responsive.min.css"/>
    <link rel="stylesheet" href="css/app.min.css"/>
    <link rel="stylesheet" href="css/thing-it-mobile.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/default.date.css">
    <link rel="stylesheet" href="css/jquery-clockpicker.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/thing-it-mobile-external.min.js"></script>
    <script src="js/plotly-latest.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="ThingItMobile" ng-controller="mobileConsole as mobileConsole">
<div ng-include="'menu.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-right"></div>
<div class="headerNotificationBubble" ng-if="mobileConsole.locationNotifications.length > 0"
     ng-click="mobileConsole.openLocationNotificationsDialog()">
    <div class="flexLayout flexAlignCenter"><i class="icon sl-location"></i><span class="count marginLeft0_2">{{mobileConsole.locationNotifications.length}}</span>
    </div>
</div>
<!-- ti-drag-away="mobileConsole.clearLocationNotifications()"-->
<div class="app">
    <div id="header" ng-if="mobileConsole.topPage().id != 'image'" class="navbar navbar-app navbar-absolute-top"
         ui-yield-to="topbar" style="position: fixed; top: 0; left: 0;">
    </div>
    <div class="app-body" ng-class="{loading: mobileConsole.loading}">
        <div ng-show="mobileConsole.loading" class="app-content-loading loadingOverlay">
            <div style="display: table; border: none !important; width: 100%;">
                <div style="display: table-row;">
                    <div style="display: table-cell; text-align: center; padding-top: 100px;">
                        {{mobileConsole.loadingText}}
                    </div>
                </div>
                <div style="display: table-row;">
                </div>
            </div>
            <table style="text-align:center; width: 100%;">
                <tr>
                    <td class="spinFix" style="display: flex; justify-content: center; margin-top: 100px;">
                        <i class="fa fa-circle-o-notch fa-spin lightestPrimaryColor"
                           style="font-size: 100px;"></i>
                    </td>
                </tr>
            </table>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>
</div>
<div ng-include="'loadOverlay.html'"></div>
<div ng-include="'messageDialog.html'"></div>
<div ng-include="'confirmationDialog.html'"></div>
<div ng-include="'changePasswordDialog.html'"></div>
<div ng-include="'locationNotificationsDialog.html'"></div>
<div ng-include="'deviceAdvertisementDialog.html'"></div>
<div ng-include="'serviceCallDialog.html'"></div>
<div ng-include="'pairGatewayDialog.html'"></div>
<div ui-yield-to="modals"></div>
</body>
</html>
