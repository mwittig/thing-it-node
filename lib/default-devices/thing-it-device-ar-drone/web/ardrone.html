<style>
    .emergencyButton {
        color: #FF0000;
    }
</style>
<table>
    <tr style="vertical-align: top;">
        <td>
            <ti-drone ti-height="component._state.height" ti-device="device"></ti-drone>
        </td>
        <td style="padding-left: 20px;">
            <table>
                <tr>
                    <td align="center"><a ng-click="callDeviceService(device, 'takeOff')"><i
                            class="fa fa-chevron-circle-up buttonIcon"></i></i></a>
                    </td>
                    <td align="center" style="padding-left: 20px;"><a ng-click="callDeviceService(device, 'land')"><i
                            class="fa fa-chevron-circle-down buttonIcon"></i></i>
                    </a></td>
                    <td align="center" style="padding-left: 20px;"><a
                            ng-click="callDeviceService(device, 'emergencyStop')"><i
                            class="fa fa-times-circle-o buttonIcon emergencyButton"></i></i>
                    </a></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label>Longitude</label></td>
                    <td>{{component._state.longitude}}</td>
                </tr>
                <tr>
                    <td><label>Latitude</label></td>
                    <td>{{component._state.latitude}}</td>
                </tr>
                <tr>
                    <td><label>Height</label></td>
                    <td>{{component._state.height}}</td>
                </tr>
            </table>
            <ti-battery ti-model="component._state.batteryLevel"></ti-battery>
        </td>
    </tr>
</table>
