<style>
    .buttonIcon {
        font-size: 40px;
    }
</style>
<table>
    <tr>
        <td>
            <table>
                <tr>
                    <td></td>
                    <td align="center"><a ng-click="callDeviceService(device, 'forward')"><i
                            class="fa fa-chevron-circle-up buttonIcon"></i></i></a>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td align="center"><a ng-click="callDeviceService(device, 'right')"><i
                            class="fa fa-chevron-circle-left buttonIcon"></i></i></a>
                    <td align="center">Move</td>
                    <td align="center"><a ng-click="callDeviceService(device, 'left')"><i
                            class="fa fa-chevron-circle-right buttonIcon"></i></i></a>
                </tr>
                <tr>
                    <td></td>
                    <td align="center"><a ng-click="callDeviceService(device, 'backward')"><i
                            class="fa fa-chevron-circle-down buttonIcon"></i></i>
                    </a></td>
                    <td></td>
                </tr>
            </table>
        </td>
        <td>
            <table style="margin-left: 20px;">
                <tr>
                    <td align="center"><a ng-click="callDeviceService(device, 'up')"><i
                            class="fa fa-chevron-circle-up buttonIcon"></i></i></a>
                    </td>
                </tr>
                <tr>
                    <td align="center">Height</td>
                </tr>
                <tr>
                    <td align="center"><a ng-click="callDeviceService(device, 'down')"><i
                            class="fa fa-chevron-circle-down buttonIcon"></i></i>
                    </a></td>
                </tr>
            </table>
        </td>
        <td>
            <video controls>
                <source src="movie.mp4" type="video/mp4"/>
                <source src="movie.webm" type="video/webm"/>
                <source src="movie.ogg" type="video/ogg"/>
                <!-- fallback -->
                Your browser does not support the <code>video</code> element.
            </video>
        </td>
        <td>
            <table style="margin-left: 20px;">
                <tr>
                    <td><label>Longitude</label></td>
                    <td>{{device._state.longitude}}</td>
                </tr>
                <tr>
                    <td><label>Latitude</label></td>
                    <td>{{device._state.latitude}}</td>
                </tr>
                <tr>
                    <td><label>Height</label></td>
                    <td>{{device._state.height}}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
