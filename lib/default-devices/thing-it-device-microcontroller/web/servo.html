<table>
	<tr>
		<td><input ti-knob="{width: 80, fgColor: '#9F8D2C', bgColor: '#FFF4BD', angleOffset: actor.configuration.minimum, angleArc: actor.configuration.maximum - actor.configuration.minimum, font: '\'Titillium Web\', sans-serif'}"
			style="height: 120px;" ti-model="actor.state.position"
			min="{{actor.configuration.minimum}}"
			max="{{actor.configuration.maximum}}" data-height="100"
			data-width="30" data-skin="tron" data-cursor="true"
			data-displayPrevious=true></td>
	</tr>
</table>
