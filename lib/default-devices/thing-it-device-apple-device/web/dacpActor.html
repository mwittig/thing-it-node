<style>
    .innerCircle {
        border-radius: 50%;
        background: #FFFFFF;
        width: 30px;
        height: 30px;
    }

    .outerCircle {
        border-radius: 50%;
        background: #5E829A;
        border: 1px solid #5E829A;
    }

    .matrixTable td {
        border-spacing: 0px;
        width: 30px;
        height: 30px;
        font-size: 16px;
        color: #FFFFFF !important;
        vertical-align: middle;
        text-align: center;
    }

    .matrixTable a {
        color: #FFFFFF !important;
    }
</style>
<table style="width: 100%;">
    <tr>
        <td align="center">
            <table>
                <tr>
                    <td>
                        <div class="outerCircle">
                            <table class="matrixTable">
                                <tr valign="top">
                                    <td align="center"></td>
                                    <td align="center"><a><i class="fa fa-chevron-up"></i></a></td>
                                    <td align="center"></td>
                                </tr>
                                <tr valign="center">
                                    <td align="left"><a><i class="fa fa-chevron-left"></i></a></td>
                                    <td align="center">
                                        <div class="innerCircle"></div>
                                    </td>
                                    <td align="right"><a><i class="fa fa-chevron-right"></i></a></td>
                                </tr>
                                <tr valign="bottom">
                                    <td align="center"></td>
                                    <td align="center"><a><i class="fa fa-chevron-down"></i></a></td>
                                    <td align="center"></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
        <td style="width: 30px;"><a style="margin-left: 10px;"
                                    ng-click="callActorService(actor, 'playPause')"><i
                class="fa fa-play"></i><i class="fa fa-pause"></i></a></td>
    </tr>
    <tr>
        <td align="center" colspan="2">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <table style="width: 99%; margin-left: 5px; margin-right: 5px;">
                            <tr valign="center">
                                <td style="width: 20px;"></td>
                                <td style="width: 20px;"><i class="fa fa-volume-down"></i></td>
                                <td width="99%"><input ti-slider="" ti-model="actor._volume"
                                                       ti-min="0" ti-max="100"
                                                       ti-change="callActorService(actor, 'volume', {volume: actor._volume})">
                                <td style="width: 20px;"><i class="fa fa-volume-up"></i></td>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
