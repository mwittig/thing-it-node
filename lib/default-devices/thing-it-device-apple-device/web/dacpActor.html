	width: 50px;
	height: 50px;

}

	color: #EEEEEE;
	font-size: 45px;
}

.irs {
	border: none !important;
}

	border: none !important;

	<tr>
		<td align="center"><table class="matrixTable">

				</tr>
				<tr valign="middle">
					<td align="left"><a><i class="fa fa-chevron-left"></i></a></td>

						ng-click="callActorService(actor, 'playPause')"><i
							class="fa fa-play"></i><i class="fa fa-pause"></i></a></td>
				</tr>
			</table>
		</td>
