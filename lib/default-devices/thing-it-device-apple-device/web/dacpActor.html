<style>
.circle {
	border-radius: 50%;
	width: 40px;
	height: 40px;
	padding: 8px;
	background: none;
	border: 1px solid #A498C5;
	color: #A498C5;
	vertical-align: middle;
	text-align: center;
	text-decoration: none;
	font-weight: normal;
}

.circle:link {
	text-decoration: none;
}

.circle:hover, .circle:focus {
	color: #C9B758;
	border: 1px solid #C9B758;
}

.matrixTable td {
	width: 50px;
	height: 50px;
	font-size: 45px;
}

.appleLogo {
	color: #DDDDDD;
	font-size: 45px;
}

.irs-min, .irs-max, .irs-from, .irs-to, .irs-single {
	font-size: 16px !important;
}
</style>
<table style="width: 100%;">
	<tr>
		<td align="center"><table class="matrixTable">
				<tr valign="middle">
					<td align="center"></td>
					<td align="center"><a><i class="fa fa-chevron-up"></i></a></td>
					<td align="center"></td>
				</tr>
				<tr valign="middle">
					<td align="center"><a><i class="fa fa-chevron-left"></i></a></td>
					<td align="center"><i class="fa fa-apple appleLogo" style=""></i></td>
					<td align="center"><a><i class="fa fa-chevron-right"></i></a></td>
				</tr>
				<tr valign="middle">
					<td align="center"></td>
					<td align="center"><a><i class="fa fa-chevron-down"></i></a></td>
					<td align="center"></td>
				</tr>
			</table></td>
	</tr>
	<tr>
		<td align="center">
			<table>
				<tr>
					<td align="center"><table>
							<tr>
								<td><a ng-click="callActorService(actor, 'menu')"><div
											class="circle">
											<span
												style="text-decoration: none !important; vertical-align: middle !important;">Menu</span>
										</div></a></td>
								<td><table>
										<tr>
											<td><a ng-click="callActorService(actor, 'playPause')"><i
													class="fa fa-play"></i><i class="fa fa-pause"></i></a></td>
										</tr>
									</table></td>
							</tr>
						</table></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
<input ti-slider="" ti-model="actor._volume" ti-min="0" ti-max="100"
	ti-change="callActorService(actor, 'volume', {volume: actor._volume})">
