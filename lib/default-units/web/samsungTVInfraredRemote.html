<style>
    .squareButton {
        width: 16px;
        height: 16px;
    }
</style>
<table>
    <tr>
        <td><a ng-click="callActorService(actor, 'channelUp')" class="squareButton">1</a></td>
        <td><input type="button" class="squareButton" value="2"></td>
        <td><input type="button" class="squareButton" value="3"></td>
    </tr>
</table>
<table>
    <tr>
        <td>Channel: {{actor.__state.channel}}</td>
    </tr>
    <tr>
        <td>
            <a ng-click="callActorService(actor, 'channelUp')"><i class="fa fa-arrow-up"></i></a>
        </td>
        <td><a ng-click="callActorService(actor, 'channelDown')"><i class="fa fa-arrow-down"></i></a>
        </td>
    </tr>
</table>
