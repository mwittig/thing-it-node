<div class="modal" ui-if='messageDialog' ui-state='messageDialog'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Message</h4>
            </div>
            <div class="modal-body">
                <table class="formTable">
                    <tr>
                        <td><i class="fa fa-warning" style="font-size: 18px; color: red;"></i></td>
                        <td>{{messageDialog.message}}</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button ui-turn-off="messageDialog" class="btn btn-default">Close</button>
            </div>
        </div>
    </div>
</div>
