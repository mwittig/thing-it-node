<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="fa fa-home"></i> {{topPage().node.label}}
    </div>
    <div class="btn-group pull-left" >
        <div class="btn" ng-show="topPage().id != 'login'">
            <a ng-click="popPage()"><i class="fa fa-arrow-left"></i></a>
        </div>
    </div>
    <div class="btn-group pull-right" ui-yield-to="navbarAction">
        <div ui-toggle="uiSidebarRight" class="btn" ng-show="topPage().id != 'login'">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</div>

<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
        <div class="list-group">
            <a ng-repeat="group in topPage().node.groups" ng-click="pushGroupPage(group)" class="list-group-item">
                <span ng-show="group.icon"><i
                        class="titleIcon fa fa-{{group.icon}}"></i></span><span
                    ng-hide="group.icon"><i class="titleIcon fa fa-home"></i></span>{{group.label}} <i class="fa fa-chevron-right pull-right"></i>
            </a>
            <a ng-repeat="service in topPage().node.services"  href="#" class="list-group-item">
                <i class="fa fa-gear"></i>{{service.label}} <i class="fa fa-chevron-right pull-right"></i>
            </a>
        </div>
    </div>
</div>
