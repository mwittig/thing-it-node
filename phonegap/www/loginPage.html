<div class="scrollable">
    <div class="scrollable-content section">

        <form role="form" ng-submit='loginPage.login()'>
            <fieldset>
                <legend>Login</legend>
                <div class="form-group has-success has-feedback">
                    <label>Account</label>
                    <input
                            ng-model="loginPage.account"
                           class="form-control"
                           placeholder="Enter account">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password"
                           ng-model="loginPage.password"
                           class="form-control"
                           placeholder="Password">
                </div>

                <div class="form-group">
                    <label>Remember Me</label>
                    <ui-switch
                            ng-model='rememberMe'></ui-switch>
                </div>
            </fieldset>
            <hr>

            <button class="btn btn-primary btn-block" ng-click="loginPage.login()">
                Login
            </button>

            <div ui-content-for="navbarAction">
                <a class='btn' ng-click="loginPage.login()">Login</a>
            </div>

        </form>
    </div>
</div>
