<div class="modal" ui-if='deviceAdvertisementDialog' ui-state='deviceAdvertisementDialog'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Device Advertisement</h4>
            </div>
            <div class="modal-body">
                <p>
                    New Device [{{deviceAdvertisementDialog.device.label}}] available.</p>
            </div>
            <div class="modal-footer">
                <button ui-turn-off="deviceAdvertisementDialog" class="btn btn-default">Close</button>
                <button ui-turn-off="deviceAdvertisementDialog" class="btn btn-primary" ng-click="registerDevice()">
                    Register
                </button>
            </div>
        </div>
    </div>
</div>
