<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="fa fa-users"></i> User Management
    </div>
    <div class="btn-group pull-left" >
        <div class="btn" ng-show="topPage().id != 'login'">
            <a ng-click="popPage()"><i class="fa fa-arrow-left"></i></a>
        </div>
    </div>
    <div class="btn-group pull-right" ui-yield-to="navbarAction">
        <div ui-toggle="uiSidebarRight" class="btn" ng-show="topPage().id != 'login'">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</div>

<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
        <div class="list-group">
            <a ng-repeat="user in topPage().users" ng-click="$parent.pushUserPage(user)" class="list-group-item">
                <i class="titleIcon fa fa-user"></i>{{user.account}}
                ({{user.firstName}}
                {{user.lastName}}) <i class="fa fa-chevron-right pull-right"></i>
            </a>
            <a ui-turn-on="userDialog" ng-click="openUserCreationDialog()" class="list-group-item">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
</div>

<div ui-content-for="modals">
    <div ng-include="'userDialog.html'"></div>
</div>
