<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="fa fa-line-chart"></i> Monitoring {{topPage().device.label}}
    </div>
    <div class="btn-group pull-left" >
        <div class="btn">
            <a ng-click="popPage()"><i class="fa fa-arrow-left"></i></a>
        </div>
    </div>
    <div class="btn-group pull-right">
        <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</div>

<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
        <form>
            <div class="list-group">
                <div id="{{value.id}}" class="list-group-item" ng-repeat="value in topPage().device.__type.state"
                     ng-show="value.type.id == 'number'">
                    <div class="itemLabel">{{value.label}}</div>
                    <table style="width: 100%;">
                        <tr valign="top">
                            <td style="text-align: right;">
                                <div class="value">{{topPage().device._state[value.id]}}</div>
                            <td>
                        </tr>
                    </table>
                    <div id="{{value.id}}-Plot" style="width: 100%; height: 100%; margin: 5px;"></div>
                </div>
            </div>
        </form>
    </div>
</div>
