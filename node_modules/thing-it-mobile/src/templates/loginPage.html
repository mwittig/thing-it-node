<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        [thing-it]
    </div>
    <div class="btn-group pull-right">
        <div ui-toggle="uiSidebarRight" class="btn">
            <i class="icon sl-list-1"></i>
        </div>
    </div>
</div>

<div class="scrollable">
    <div class="scrollable-content section">
        <form role="form">
            <fieldset>
                <div class="form-group has-feedback">
                    <label>Account</label>
                    <input
                            ng-model="mobileConsole.topPage().account"
                            class="form-control"
                            placeholder="Enter account">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password"
                           ng-model="mobileConsole.topPage().password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input ng-model="mobileConsole.topPage().rememberMe" type="checkbox">Remember Me
                    </label>
                </div>
            </fieldset>
            <hr>
            <button class="btn btn-primary btn-block" ng-click="mobileConsole.topPage().login()"
                    ng-disabled="!mobileConsole.topPage().account || !mobileConsole.topPage().password">
                Login
            </button>
        </form>
    </div>
</div>
<div ui-content-for="modals">
    <div ng-include="'messageDialog.html'"></div>
    <div ng-include="'deviceAdvertisementDialog.html'"></div>
</div>
