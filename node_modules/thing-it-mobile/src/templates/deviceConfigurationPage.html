<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="icon sl-setting-adjustment"></i> {{mobileConsole.topPage().device.label | splitcharacters:25}}
    </div>
    <div class="btn-group pull-right">
        <div ui-toggle="uiSidebarRight" class="btn">
            <i class="icon sl-list-1"></i>
        </div>
    </div>
    <div class="btn-group pull-left">
        <div class="btn">
            <a ng-click="mobileConsole.popPage()"><i class="icon sl-arrow-59"></i></a>
        </div>
    </div>
    <ti-color-bar></ti-color-bar>
</div>
<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ui-swipe-right="mobileConsole.popPage()">
        <div class="panel-group" ui-state="deviceConfigurationAccordion" ui-default="0">
            <div class="panel panel-default">
                <div class="panel-heading" ui-set="{deviceConfigurationAccordion: 0}">
                    <h4 class="panel-title">Configuration
                    </h4>
                </div>
                <div ui-if="deviceConfigurationAccordion == 0">
                    <div class="panel-body">
                        <fieldset ng-hide="mobileConsole.topPage().device.__type.configuration.length == 0">
                            <div ng-repeat="objectType in [mobileConsole.topPage().device.__type.configuration]">
                                <div ng-include="'readonlyObjectPanel.html'"
                                     ng-repeat="object in [mobileConsole.topPage().device.configuration]"></div>
                            </div>
                        </fieldset>
                        <hr>
                        <button class="btn" ng-hide="mobileConsole.topPage().device.__type.configuration.length == 0"
                                ng-click="mobileConsole.pushDeviceConfigurationDialog(mobileConsole.topPage().device)">
                            Change
                        </button>
                        <button class="btn"
                                ng-click="mobileConsole.deleteDevice(mobileConsole.topPage().device)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default" ng-hide="mobileConsole.topPage().device.__type.tangible">
                <div class="panel-heading" ui-set="{deviceConfigurationAccordion: 1}">
                    <h4 class="panel-title">Actors
                    </h4>
                </div>
                <div ui-if="deviceConfigurationAccordion == 1">
                    <div class="panel-body">
                        <a ng-click="mobileConsole.pushActorConfigurationDialog(mobileConsole.topPage().device)"
                                class="list-group-item">
                            <i class="fa fa-plus"></i>
                        </a>
                        <a ng-repeat="actor in mobileConsole.topPage().device.actors"
                           class="list-group-item" ng-click="mobileConsole.pushActorConfigurationPage(actor)"
                           ui-swipe-left="mobileConsole.pushActorConfigurationPage(actor)">
                            <i class="icon sl-setting-gear navigationIcon"></i> {{actor.label}}
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel panel-default" ng-hide="mobileConsole.topPage().device.__type.tangible">
                <div class="panel-heading" ui-set="{deviceConfigurationAccordion: 2}">
                    <h4 class="panel-title">
                        Sensors
                    </h4>
                </div>
                <div ui-if="deviceConfigurationAccordion == 2">
                    <div class="panel-body">
                        <a ng-click="mobileConsole.pushSensorConfigurationDialog(mobileConsole.topPage().device)"
                                class="list-group-item">
                            <i class="fa fa-plus"></i>
                        </a>
                        <a ng-repeat="sensor in mobileConsole.topPage().device.sensors"
                           class="list-group-item" ng-click="mobileConsole.pushSensorConfigurationPage(sensor)"
                           ui-swipe-left="mobileConsole.pushSensorConfigurationPage(sensor)">
                            <i class="icon sl-setting-gear navigationIcon"></i> {{sensor.label}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ui-content-for="modals">
    <div ng-include="'confirmationDialog.html'"></div>
</div>
