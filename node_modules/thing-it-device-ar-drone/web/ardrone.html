<style>
    .emergencyButton {
        background-color: #FF0000;
    }

    .photo {
        width: 100%;
        float: left;
        border: 1px solid grey;
    }

    .coordinate {
        margin-left: 0.2em;
        margin-left: 0.5em;
    }

    .pad {
        width: 100%;
        height: 300px;
        border: 1px solid #6196d9;
    }
</style>
<div style="padding: 1em;">
    <img class="photo" src="{{panel.getComponentPluginDirectory(component)}}/brooklyn.jpg"/>
</div>
<div class="horizontalLine"></div>
<div style="padding: 1em;">
    <div style="float: left;"><label>Longitude</label><span
            class="coordinate">{{component._state.longitude}}</span><label>Latitude</label>
        <span class="coordinate">{{component._state.latitude}}</span><label>Height</label><span class="coordinate">{{component._state.height}}</span>
    </div>
    <div style="float: right;">
        <ti-battery ti-model="component._state.batteryLevel"></ti-battery>
    </div>
</div>
<div class="horizontalLine"></div>
<div class="pad"></div>
<div class="horizontalLine"></div>
<div style="padding: 1em; text-align: center;">
    <table class="buttonGrid" style="display: inline-block;">
        <tr>
            <td>
                <div class="circleButton" ng-click="panel.callDeviceService(component, 'turnLeft')"><i
                        class="fa fa-chevron-left"></i></div>
            </td>
            <td>
                <div class="circleButton" ng-click="panel.callDeviceService(component, 'photo')"><i
                        class="fa fa-camera"></i></div>
            </td>
            <td>
                <div class="circleButton" ng-click="panel.callDeviceService(component, 'takeOff')"><i
                        class="fa fa-chevron-up"></i></div>
            </td>
            <td>
                <div class="circleButton  emergencyButton"
                     ng-click="panel.callDeviceService(component, 'emergencyStop')"><i
                        class="fa fa-times"></i></div>
            </td>
            <td>
                <div class="circleButton" ng-click="panel.callDeviceService(component, 'land')"><i
                        class="fa fa-chevron-down"></i></div>
            </td>
            <td>
                <div class="circleButton" ng-click="panel.callDeviceService(component, 'turnRight')"><i
                        class="fa fa-chevron-right"></i></div>
            </td>
        </tr>
    </table>
</div>
